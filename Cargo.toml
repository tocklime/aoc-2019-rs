[package]
name = "aoc-2019-rs"
version = "0.1.0"
authors = ["Greg Manning <greg@gregmanning.uk>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
aoc-runner = "0.3.0"
aoc-runner-derive="0.3.0"
itertools  = "0.8.2"
num_enum = "0.4.2"
genawaiter = "0.2.2"
rayon = "1.2.1"
counter = "0.4.3"
transpose = "0.2.0"
num = "0.2.0"
rand = "0.7.2"
regex = "1.3.1"
pathfinding = "2.0.3"
[dependencies.log]
    version = "0.4.8"
    features = ["std"]

[profile.release]
debug = true